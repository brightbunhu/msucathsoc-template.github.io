<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MSU CATHSOC</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MSU Catholic Students Union</h1>
            <p>Member Login</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="prayers.html">Prayers</a></li>
                <li><a href="leadership.html">Leadership</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h2><i class="fas fa-user-circle"></i> Member Login</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <div class="input-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="studentId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-links">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MSU Catholic Students Union - Midlands State University</p>
        <p>For God and Learning</p>
    </footer>
</body>
</html>
